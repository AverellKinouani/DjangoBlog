{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content%}
	<div class="content-section mx-auto bg-white p-3 rounded">
	        <form method="POST" action="create-post" enctype="multipart/form-data">
	            {% csrf_token %}
	            <fieldset class="form-group">
	                <legend class="border-bottom mb-4 text-center"> Ecrire un article </legend>
	                {{ form | crispy | safe }}
	            </fieldset>

	            <div class="form-group">
	                <button class="btn btn-outline-info" type="submit">Envoyer</button>
	            </div>
	        </form>
	</div>
{% endblock content %}
