<aside class="col-lg-4">
    <!-- Widget [Search Bar Widget]-->
    <div class="widget search">
        <header>
            <h3 class="h6">Recherher un article</h3>
        </header>
        <form method="GET" class="search-form" action="{% url 'search' %}">
            <div class="form-group">
                <input type="text" name="q" value="{{request.GET.q}}" placeholder="Que recherchez vous?">
                <button type="submit" class="submit"><i class="icon-search"></i></button>
            </div>
        </form>
    </div>
    <!-- Widget [Latest Posts Widget]        -->
    <div class="widget latest-posts">
        <header>
            <h3 class="h6">Derniers articles</h3>
        </header>
        <div class="blog-posts">
            {% for post in last_posts %}
                <a href="{{ post.get_absolute_url }}">
                    <div class="item d-flex align-items-center">
                        <div class="image"><img src="{{post.picture.url}}" alt="..." class="img-fluid"></div>
                        <div class="title"><strong>{{ post.title }}</strong>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
    <!-- Widget [Categories Widget]-->
    <div class="widget categories">
        <header>
            <h3 class="h6">Categories</h3>
        </header>
        {% for category in categories %}
            <div class="item d-flex justify-content-between"><a href="{{ category.get_absolute_url }}">{{ category | capfirst }}</a><span>{{ category.post_set.all | length }}</span></div>
        {% endfor %}
    </div>
    <!-- Widget [Tags Cloud Widget]-->
    <div class="widget tags">
        <header>
            <h3 class="h6">Tags</h3>
        </header>
        <ul class="list-inline">
            {% for tag in tags %}
                <li class="list-inline-item"><a href="{% url 'tag' tag.name %}" class="tag">#{{ tag }}</a></li>
            {% endfor %}
        </ul>
    </div>
</aside>
